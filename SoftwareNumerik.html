<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
<title>Software Numerik</title>
<script>
function hitung(){
var a = parseInt(document.getElementById("pangkatdua").value);
var b = parseInt(document.getElementById("pangkatsatu").value);
var c = parseInt(document.getElementById("konstanta").value);
var f; var x; var x2; var ftur; var D;

D=(b*b)-(4*a*c)

if(D>=0){
x = c;
f = (a*x*x)+(b*x)+c;
ftur = (2*a*x)+(b*x);

while((f<-0.0001)||(f>0.0001)){
x = x-(f/ftur);
f = (a*x*x)+(b*x)+c;
ftur = (2*a*x)+b;
}
z = x.toFixed(4);

document.getElementById("hasil").innerHTML = ""+z+"";

x2 = 0-c;
f = (a*x2*x2)+(b*x2)+c;
ftur = (2*a*x2)+(b*x2);

while((f<-0.0001)||(f>0.0001)){
x2 = x2-(f/ftur);
f = (a*x2*x2)+(b*x2)+c;
ftur = (2*a*x2)+b;
}
y = x2.toFixed(4);
document.getElementById("hasil").innerHTML = ""+z+"";
document.getElementById("hasil2").innerHTML = ""+y+"";
alert("Akar penyelesaiannya adalah: "+z+" dan "+y+"");

}
else{
document.getElementById("hasil").innerHTML="Tidak Punya Penyelesaian";
document.getElementById("hasil2").innerHTML="Tidak Punya Penyelesaian";
alert("Tidak mempunyai akar penyelesaian");
}
}
</script>

</head>

<body class="row">
    <div class="col-3"></div>
    
    
<div class="col-6 container bg-danger" style="margin-top: 100px; text-align:center; border: 3px solid; border-color:#0033FF; border-radius:20px;">
<p>Masukkan persamaan non-linier kuadratik yang ingin anda hitung akar persamaannya:</p>
<input type="text"  id="pangkatdua" style="width:40px" /> x^2 +
<input type="text"  id="pangkatsatu" style="width:40px" /> x +
<input type="text"  id="konstanta" style="width:40px" /> = 0
<br />
<button type="button" style="margin-top:30px; width:300px; background-color:#00FF00; font-size:30px; border-radius:20px" onclick="hitung();">Hitung</button>
<p>Akar Persamaannya Adalah:</p>

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
<p  id="hasil" style="background-color:#FFFFFF; height:30px; font-size:20px; border-radius:20px"></p>
<p  id="hasil2" style="background-color:#FFFFFF; height:30px; font-size:20px; border-radius:20px"></p>
    </div>
    <div class="col-3"></div>
</div>
</div>

<div class="col-3"></div>



</body>
</html>
